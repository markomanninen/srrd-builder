[tool:pytest]
# Pytest configuration for SRRD-Builder test suite

# Test discovery
testpaths = work/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = work/code/mcp

# Minimum version requirements  
minversion = 6.0

# Basic configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    -p no:warnings
    --asyncio-mode=auto

# Asyncio configuration
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    asyncio: Tests that use asyncio
    slow: Tests that take a long time to run
    network: Tests that require network access
    storage: Tests that require storage components
    mcp: Tests that require MCP protocol functionality

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
